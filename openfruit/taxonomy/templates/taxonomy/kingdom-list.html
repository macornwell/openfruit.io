{% extends "base.html" %}
{% block title %}OpenFruit - Kingdom List{% endblock %}

{% block breadcrumb %}
    <li class="active">Browse</li>
{% endblock %}
{% block body %}
    <h1>Kingdoms</h1>
    {% for kingdom in object_list %}
        <p class="group-item"><a class="btn btn-block btn-default btn-lg" href="{% url 'genus-list' kingdom=kingdom.url_latin_name %}">{{ kingdom }}</a></p>
    {% empty %}
        <p>No Kingdoms Yet.</p>
    {% endfor %}
{% endblock %}
